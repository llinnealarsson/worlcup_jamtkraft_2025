<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Jämtkraft World Cup 2025 - Resultat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #fff9cc;
      font-family: Arial, sans-serif;
      padding: 30px;
      margin: 0;
    }

    /* Rubrik + "till Nattvandring" – samma storlek */
    h1 {
      font-size: 46px;     /* samma som .receiver */
      margin: 0 0 10px 0;
      text-align: center;  /* centreras inom vänsterpanelen */
    }

    #donationBox {
      font-size: 80px;     /* stor summa */
      font-weight: bold;
      color: #ff9900;
      line-height: 1;
      margin-top: 10px;
      margin-bottom: 10px;
      text-align: center;  /* också centrerad */
    }

    .receiver {
      font-size: 46px;     /* samma som h1 */
      font-weight: bold;
      text-align: center;  /* centreras inom vänsterpanelen */
    }

    .date-row {
      margin-bottom: 10px;
      font-size: 20px;
      /* datumet lämnar vi vänsterjusterat */
    }

    select {
      font-size: 18px;
      padding: 4px 8px;
      margin-left: 8px;
    }

    .small-text {
      margin-top: 12px;
      font-size: 16px;
      text-align: center;  /* också centrerad i vänsterpanelen */
    }

    /* ---------- LAYOUT ---------- */

    /* Övre rad: vänster (donation) + höger (Jämtkraft) */
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .left-panel {
      flex: 1;
    }

    .right-panel {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .logo-box-main {
      width: 800px;        /* större Jämtkraft-logga */
      max-width: 100%;
    }

    .logo-box-main img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Nattvandrar-logga bredvid texten */
    .receiver-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 16px;
      justify-content: center;  /* centrera raden med text + logga */
    }

    .receiver-logo {
      max-height: 60px;
      width: auto;
    }

    /* Nedre rad: hela bredden, resultat längre ner */
    .bottom-row {
      margin-top: 120px;    /* flytta resultaten nedåt */
    }

    .tables-area {
      display: flex;
      gap: 20px;
    }

    .cat-box {
      flex: 1;
      background: #006888;
      padding: 14px;
      border-radius: 16px;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-width: 220px;
    }

    .cat-title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 20px;
    }

    th, td {
      padding: 4px 6px;
    }

    th {
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.5);
    }

    td:nth-child(2), th:nth-child(2) {
      text-align: right;
    }

    tbody tr:nth-child(odd) td {
      background: rgba(255,255,255,0.1);
    }

    @media (max-width: 900px) {
      body {
        padding: 16px;
      }

      .top-row {
        flex-direction: column;
      }

      .right-panel {
        justify-content: center;
      }

      .bottom-row .tables-area {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<!-- ÖVRE DEL: vit + lila rektangel -->
<div class="top-row">

  <!-- Vänster: datum + donation + nattvandrarnas logga -->
  <div class="left-panel">
    <div class="date-row">
      <label for="dateSelect"><b>Datum:</b></label>
      <select id="dateSelect"></select>
    </div>

    <h1>Tillsammans har vi samlat in</h1>
    <div id="donationBox">0:-</div>

    <div class="receiver-row">
      <div class="receiver">till Nattvandring</div>
      <img class="receiver-logo" src="nattvandring.png" alt="Nattvandring">
    </div>

  </div>

  <!-- Höger: Jämtkraft-logga -->
  <div class="right-panel">
    <div class="logo-box-main">
      <img src="jamtkraft_primar.png" alt="Jämtkraft">
    </div>
  </div>

</div>

<!-- NEDRE DEL: hela gröna rektangeln (resultat) -->
<div class="bottom-row">
  <div class="tables-area">
    <div class="cat-box">
      <div class="cat-title">Dam</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="dam-body"></tbody>
      </table>
    </div>

    <div class="cat-box">
      <div class="cat-title">Herr</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="herr-body"></tbody>
      </table>
    </div>

    <div class="cat-box">
      <div class="cat-title">Ungdom</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="ungdom-body"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // Länk till publicerad Rådata-CSV
  const CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6GcZTo8mTePabMdwXu3TUXNbdahHoxhRF4jBqiQcg7cz_GXG-RBWtFsBaQauoLnAF9PUjbfCo84Ht/pub?gid=851007371&single=true&output=csv";

  const DONATION_PER_RESULT = 50;
  const REFRESH_MS = 5000;

  let allResults = [];
  let selectedDate = null;

  document.addEventListener("DOMContentLoaded", () => {
    loadData();
    setInterval(loadData, REFRESH_MS);
  });

  function loadData() {
    fetch(CSV_URL)
      .then(res => res.text())
      .then(text => {
        allResults = parseCsv(text);
        updateDonation();
        updateDateSelect();
      })
      .catch(err => console.error("Fel vid hämtning av CSV:", err));
  }

  // Parsar CSV med rubriker: Namn / Tid (i sekunder) / Kategori / Datum
  function parseCsv(text) {
    const lines = text.trim().split(/\r?\n/);
    if (lines.length < 2) return [];

    const headerLine = lines[0];
    const delim = headerLine.includes(";") && !headerLine.includes(",") ? ";" : ",";
    const headers = headerLine.split(delim);

    const idxName = headers.indexOf("Namn");
    const idxTime = headers.indexOf("Tid (i sekunder)");
    const idxCat  = headers.indexOf("Kategori");
    const idxDate = headers.indexOf("Datum");

    const results = [];

    for (let i = 1; i < lines.length; i++) {
      const line = lines[i].trim();
      if (!line) continue;

      const cols = line.split(delim);
      const name = (cols[idxName] || "").trim();
      const timeStr = (cols[idxTime] || "").trim();
      const cat = (cols[idxCat] || "").trim();
      const date = (cols[idxDate] || "").trim();

      if (!name || !date) continue;

      const time = Number(timeStr.replace(",", "."));
      results.push({ name, cat, date, time, timeStr });
    }

    return results;
  }

  function updateDonation() {
    const total = allResults.length * DONATION_PER_RESULT;
    document.getElementById("donationBox").textContent = total + ":-";
  }

  function updateDateSelect() {
    const sel = document.getElementById("dateSelect");

    const dates = [...new Set(allResults.map(r => r.date))].sort();
    const previous = selectedDate || sel.value || null;

    sel.innerHTML = "";

    dates.forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      sel.appendChild(opt);
    });

    if (dates.length === 0) {
      selectedDate = null;
      clearTables();
      return;
    }

    if (previous && dates.includes(previous)) {
      selectedDate = previous;
    } else {
      selectedDate = dates[0];
    }

    sel.value = selectedDate;
    renderForDate(selectedDate);

    sel.onchange = () => {
      selectedDate = sel.value;
      renderForDate(selectedDate);
    };
  }

  function clearTables() {
    ["dam-body", "herr-body", "ungdom-body"].forEach(id => {
      document.getElementById(id).innerHTML =
        `<tr><td colspan="2">Inga resultat</td></tr>`;
    });
  }

  function renderForDate(date) {
    const rowsForDate = allResults.filter(r => r.date === date);

    fillCategory("Dam", "dam-body", rowsForDate);
    fillCategory("Herr", "herr-body", rowsForDate);
    fillCategory("Ungdom", "ungdom-body", rowsForDate);
  }

  function fillCategory(categoryName, tbodyId, rows) {
    const tbody = document.getElementById(tbodyId);
    tbody.innerHTML = "";

    let list = rows.filter(r => r.cat === categoryName);

    list.sort((a, b) => {
      const aTime = isNaN(a.time) ? Number.POSITIVE_INFINITY : a.time;
      const bTime = isNaN(b.time) ? Number.POSITIVE_INFINITY : b.time;
      return aTime - bTime;
    });

    list = list.slice(0, 5);

    if (!list.length) {
      tbody.innerHTML = `<tr><td colspan="2">Inga resultat</td></tr>`;
      return;
    }

    list.forEach(r => {
      const tr = document.createElement("tr");
      const tdName = document.createElement("td");
      const tdTime = document.createElement("td");

      tdName.textContent = r.name;
      tdTime.textContent = isNaN(r.time) ? r.timeStr : r.time;

      tr.appendChild(tdName);
      tr.appendChild(tdTime);
      tbody.appendChild(tr);
    });
  }
</script>

</body>
</html>
