<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Jämtkraft World Cup 2025 - Resultat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  background: #fff9cc;
  font-family: Arial, sans-serif;
  padding: 30px;
}

h1 {
  font-size: 44px;
  margin: 0 0 10px 0;
}

#donationBox {
  font-size: 60px;
  font-weight: bold;
  color: #ff9900;
}

.receiver {
  font-size: 32px;
  font-weight: bold;
  margin-top: 6px;
}

.top-area {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo-box {
  width: 45%;
  border-radius: 20px;
  padding: 40px;
  display: flex;
  justify-content: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.logo-box img {
  max-width: 100%;
  max-height: 260px;
}

.tables-area {
  margin-top: 30px;
  display: flex;
  gap: 20px;
}

.cat-box {
  flex: 1;
  background: #006888;
  padding: 14px;
  border-radius: 16px;
  color: white;
}

.cat-title {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 6px;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 20px;
}

th, td {
  padding: 4px 6px;
}

tbody tr:nth-child(odd) td {
  background: rgba(255,255,255,0.12);
}

select {
  font-size: 18px;
  padding: 4px 8px;
  margin-bottom: 6px;
}

</style>
</head>

<body>

<div class="top-area">

  <div>
    <label for="dateSelect"><b>Datum:</b></label>
    <select id="dateSelect"></select>

    <h1>Tillsammans har vi samlat in</h1>
    <div id="donationBox">0:-</div>
    <div class="receiver">till Nattvandrarna Östersund</div>
    <div style="margin-top:6px;"></div>
  </div>

  <div class="logo-box">
    <img src="jamtkraft_primar.png" alt="Jämtkraft">
  </div>

</div>

<div class="tables-area">

  <div class="cat-box">
    <div class="cat-title">Dam</div>
    <table>
      <thead><tr><th>Namn</th><th>Tid</th></tr></thead>
      <tbody id="Dam"></tbody>
    </table>
  </div>

  <div class="cat-box">
    <div class="cat-title">Herr</div>
    <table>
      <thead><tr><th>Namn</th><th>Tid</th></tr></thead>
      <tbody id="Herr"></tbody>
    </table>
  </div>

  <div class="cat-box">
    <div class="cat-title">Ungdom</div>
    <table>
      <thead><tr><th>Namn</th><th>Tid</th></tr></thead>
      <tbody id="Ungdom"></tbody>
    </table>
  </div>

</div>

<script>
<script>
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/1tAOi5eIdDWxUh5AkWQa-q9j4yD10QjAwi1Hcg5k9tyI/export?format=csv&gid=851007371";

const DONATION = 50;
let allResults = [];

// Hämta CSV från Google Sheets
async function loadCSV() {
  try {
    const res = await fetch(CSV_URL);
    const text = await res.text();
    parseCSV(text);
  } catch (e) {
    console.error("Fel vid hämtning av CSV:", e);
  }
}

// Parsa CSV via rubrikerna: Namn, Tid (i sekunder), Kategori, Datum
function parseCSV(csv) {
  const lines = csv.trim().split(/\r?\n/);
  if (lines.length < 2) return;

  // lista ut om det är ; eller , som avgränsare
  const headerLine = lines[0];
  const delimiter =
    headerLine.includes(";") && !headerLine.includes(",") ? ";" : ",";

  const headerCols = headerLine.split(delimiter);

  const idxName = headerCols.indexOf("Namn");
  const idxTime = headerCols.indexOf("Tid (i sekunder)");
  const idxCat  = headerCols.indexOf("Kategori");
  const idxDate = headerCols.indexOf("Datum");

  if (idxName === -1 || idxTime === -1 || idxCat === -1 || idxDate === -1) {
    console.error("Rubriker hittades inte:", headerCols);
    return;
  }

  const rows = [];
  for (let i = 1; i < lines.length; i++) {
    const line = lines[i].trim();
    if (!line) continue;

    const cols = line.split(delimiter);

    const name    = (cols[idxName] || "").trim();
    const rawTime = (cols[idxTime] || "").trim();
    const cat     = (cols[idxCat]  || "").trim();
    const date    = (cols[idxDate] || "").trim();

    if (!name || !date) continue;

    const numTime = Number(rawTime.replace(",", "."));
    rows.push({
      name,
      cat,
      date,
      time: isNaN(numTime) ? null : numTime,
      timeRaw: rawTime
    });
  }

  allResults = rows;
  buildDateDropdown();
  updateDonation();
}

// Uppdatera totalsumman (antal resultat × 50 kr)
function updateDonation() {
  const total = allResults.length * DONATION;
  document.getElementById("donationBox").textContent = total + ":-";
}

// Bygg datum-dropdown automatiskt
function buildDateDropdown() {
  const sel = document.getElementById("dateSelect");
  sel.innerHTML = "";

  const dates = Array.from(new Set(allResults.map(r => r.date))).sort();
  dates.forEach(d => {
    const opt = document.createElement("option");
    opt.value = d;
    opt.textContent = d;
    sel.appendChild(opt);
  });

  sel.onchange = render;

  if (dates.length > 0) {
    sel.value = dates[0];
    render();
  }
}

// Rendera topplistorna
function render() {
  const date = document.getElementById("dateSelect").value;
  const filtered = allResults.filter(r => r.date === date);

  ["Dam", "Herr", "Ungdom"].forEach(cat => {
    const tbody = document.getElementById(cat);
    tbody.innerHTML = "";

    let list = filtered.filter(r => r.cat === cat);

    // sortera: snabbast tid först, rader utan tid sist
    list.sort((a, b) => {
      if (a.time === null && b.time === null) return 0;
      if (a.time === null) return 1;
      if (b.time === null) return -1;
      return a.time - b.time;
    });

    list = list.slice(0, 5);

    if (list.length === 0) {
      const tr = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 2;
      td.textContent = "Inga resultat";
      tr.appendChild(td);
      tbody.appendChild(tr);
      return;
    }

    list.forEach(r => {
      const tr = document.createElement("tr");
      const nameTd = document.createElement("td");
      const timeTd = document.createElement("td");

      nameTd.textContent = r.name;
      timeTd.textContent = r.time !== null ? r.time : r.timeRaw;

      tr.appendChild(nameTd);
      tr.appendChild(timeTd);
      tbody.appendChild(tr);
    });
  });
}

// Starta
loadCSV();
</script>
</script>

</body>
</html>
