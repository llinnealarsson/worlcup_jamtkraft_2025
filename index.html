<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Jämtkraft World Cup 2025 - Resultat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #fff9cc; font-family: Arial, sans-serif; padding: 30px; margin: 0; }
    h1 { font-size: 60px; margin: 30px 0 10px 0; text-align: center; }
    #donationBox { font-size: 90px; font-weight: bold; color: #E10600; line-height:1; margin-top:10px; margin-bottom:10px; text-align:center; min-width:260px; display:inline-block; box-sizing:border-box; font-variant-numeric:tabular-nums; }
    .receiver { font-size: 60px; font-weight: bold; text-align:center; }
    .date-row { margin-bottom:7px; font-size:14px; }
    select { font-size:9px; padding:4px 8px; margin-left:8px; }
    .absolute-date { position:absolute; top:10px; left:20px; z-index:1000; }
    .top-row { display:flex; justify-content:space-between; align-items:flex-start; gap:20px; }
    .left-panel { flex:1; margin-top:100px; }
    .right-panel { flex:1; display:flex; justify-content:flex-end; align-items:center; margin-top:100px; }
    .logo-box-main { width:900px; max-width:100%; }
    .logo-box-main img { width:100%; height:auto; display:block; }
    .receiver-row { display:flex; align-items:center; gap:12px; margin-top:16px; justify-content:center; }
    .receiver-logo { max-height:60px; width:auto; }
    .bottom-row { margin-top:300px; }
    .tables-area { display:flex; gap:20px; }
    .cat-box { flex:1; background:#006888; padding:24px; border-radius:16px; color:white; box-shadow:0 4px 10px rgba(0,0,0,0.2); min-width:280px; min-height:240px; box-sizing:border-box; }
    .cat-title { text-align:center; font-size:26px; font-weight:bold; margin-bottom:6px; }
    table { width:100%; border-collapse:collapse; font-size:20px; }
    th, td { padding:4px 6px; }
    th { text-align:left; border-bottom:1px solid rgba(255,255,255,0.5); }
    td:nth-child(2), th:nth-child(2) { text-align:right; }
    tbody tr:nth-child(odd) td { background: rgba(255,255,255,0.1); }
    @media (max-width:900px) {
      body { padding:16px; }
      .top-row { flex-direction:column; }
      .right-panel { justify-content:center; }
      .bottom-row .tables-area { flex-direction:column; }
    }
  </style>
</head>
<body>

<div class="date-row absolute-date">
  <label for="dateSelect"><b>Datum:</b></label>
  <select id="dateSelect"></select>
</div>

<div class="top-row">
  <div class="left-panel">
    <h1>Tillsammans har vi samlat in</h1>
    <div id="donationBox">0:-</div>

    <div class="receiver-row">
      <div class="receiver">till Nattvandring</div>
      <img class="receiver-logo" src="nattvandring.png" alt="Nattvandring">
    </div>
  </div>

  <div class="right-panel">
    <div class="logo-box-main">
      <img src="jamtkraft_primar.png" alt="Jämtkraft">
    </div>
  </div>
</div>

<div class="bottom-row">
  <div class="tables-area">
    <div class="cat-box">
      <div class="cat-title">Dam</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="dam-body"></tbody>
      </table>
    </div>

    <div class="cat-box">
      <div class="cat-title">Herr</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="herr-body"></tbody>
      </table>
    </div>

    <div class="cat-box">
      <div class="cat-title">Ungdom</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="ungdom-body"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // CSV från publicerat Google Sheet (Rådata / Formulärsvar)
  const CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6GcZTo8mTePabMdwXu3TUXNbdahHoxhRF4jBqiQcg7cz_GXG-RBWtFsBaQauoLnAF9PUjbfCo84Ht/pub?gid=851007371&single=true&output=csv";

  const DONATION_PER_RESULT = 50;
  const REFRESH_MS = 10000; // 10 sekunder
  const STABLE_REQUIRED = 2;

  // stabil polling
  let prevSerialized = "";      // accepterad representation (JSON string of rows)
  let candidateSerialized = "";
  let candidateCount = 0;

  let allResults = [];
  let selectedDate = null;
  let dateSelectEl = null;
  let initialLoad = true;

  document.addEventListener("DOMContentLoaded", () => {
    dateSelectEl = document.getElementById("dateSelect");
    dateSelectEl.addEventListener("change", () => {
      selectedDate = dateSelectEl.value;
      renderForDate(selectedDate);
    });

    loadData();
    setInterval(loadData, REFRESH_MS);
  });

  // Hämta CSV utan cache
  function loadData() {
    fetch(CSV_URL + "&t=" + Date.now(), { cache: "no-store" })
      .then(res => {
        if (!res.ok) throw new Error("HTTP-fel: " + res.status);
        return res.text();
      })
      .then(text => {
        console.debug("Fetched CSV length:", text.length, "time:", new Date().toISOString());
        const parsed = parseCsv(text);
        const canonical = canonicalize(parsed);

        if (initialLoad) {
          // acceptera första fetch direkt så sidan fylls på initialt
          initialLoad = false;
          prevSerialized = canonical;
          candidateSerialized = "";
          candidateCount = 0;
          allResults = parsed;
          updateDonation();
          updateDateSelect();
          if (!selectedDate && allResults.length) {
            const dates = [...new Set(allResults.map(r => r.date))].sort();
            selectedDate = dates[dates.length - 1];
            if (dateSelectEl) dateSelectEl.value = selectedDate;
          }
          if (selectedDate) renderForDate(selectedDate);
          console.info("Initial data applied");
          return;
        }

        if (canonical === prevSerialized) {
          candidateSerialized = "";
          candidateCount = 0;
          return;
        }

        if (canonical === candidateSerialized) {
          candidateCount++;
        } else {
          // ny kandidat - logga diff mot den accepterade state för diagnostik
          const diff = diffBetween(prevSerialized, canonical);
          console.debug("New candidate detected. Diff:", diff);
          candidateSerialized = canonical;
          candidateCount = 1;
        }

        console.debug("Candidate seen", candidateCount, "times (needs", STABLE_REQUIRED, ")");

        if (candidateCount >= STABLE_REQUIRED) {
          // acceptera kandidat
          const addedRemoved = diffBetween(prevSerialized, candidateSerialized);
          console.info("Candidate stable -> applying. Added:", addedRemoved.added, "Removed:", addedRemoved.removed);
          prevSerialized = candidateSerialized;
          candidateSerialized = "";
          candidateCount = 0;

          allResults = parsed;
          updateDonation();
          updateDateSelect();
          if (!selectedDate && allResults.length) {
            const dates = [...new Set(allResults.map(r => r.date))].sort();
            selectedDate = dates[dates.length - 1];
            if (dateSelectEl) dateSelectEl.value = selectedDate;
          }
          if (selectedDate) renderForDate(selectedDate);
        } else {
          // vänta ett varv till innan vi ändrar DOM
        }
      })
      .catch(err => {
        console.error("Fel vid hämtning av CSV:", err);
        clearTables();
        document.getElementById("donationBox").textContent = "0:-";
      });
  }

  // Parsera CSV (tolerant)
  function parseCsv(text) {
    const lines = text.trim().split(/\r?\n/);
    if (lines.length < 2) return [];

    let headerLine = lines[0].replace(/^\uFEFF/, "");
    const delim = headerLine.includes(";") && !headerLine.includes(",") ? ";" : ",";
    const headers = headerLine.split(delim).map(h => h.trim());

    // hitta kolumner
    const idxName = headers.findIndex(h => h.toLowerCase() === "namn");
    const idxTime = headers.findIndex(h => {
      const low = h.toLowerCase();
      return low === "tid" || low === "tid (i sekunder)" || low.includes("tid (i");
    });
    const idxCat  = headers.findIndex(h => h.toLowerCase() === "kategori");
    const idxDate = headers.findIndex(h => h.toLowerCase() === "datum");

    // försök hitta tidsstämpel-kolumn (eng/sv)
    const idxTs = headers.findIndex(h => {
      const low = h.toLowerCase();
      return low.includes("tids") || low.includes("timestamp") || low.includes("time stamp") || low.includes("time_stamp");
    });

    if (idxName === -1 || idxTime === -1 || idxCat === -1 || idxDate === -1) {
      console.error("Hittar inte alla nödvändiga kolumner i CSV:", headers);
      return [];
    }

    const results = [];
    for (let i = 1; i < lines.length; i++) {
      const line = lines[i];
      if (!line || !line.trim()) continue;
      const cols = line.split(delim);
      const name = (cols[idxName] || "").trim();
      const timeStr = (cols[idxTime] || "").trim();
      const cat = (cols[idxCat] || "").trim();
      const date = (cols[idxDate] || "").trim();
      const ts = (idxTs !== -1 ? (cols[idxTs] || "").trim() : "");

      if (!name || !date || !cat) continue; // ignorera ofullständiga

      let time = Number(timeStr.replace(",", "."));
      if (!isFinite(time)) time = NaN;

      results.push({ name, cat, date, time, timeStr, ts });
    }
    return results;
  }

  // canonicalize: bygg stable representation (använd ts om finns, annars fallback)
  function canonicalize(parsedArray) {
    const rows = parsedArray.map(r => {
      // använd timestamps som första prioritet om närvarande
      const key = (r.ts && r.ts.length) ? ("TS:" + normalize(r.ts)) :
                  [normalize(r.date), normalize(r.cat), normalize(r.name), normalize(r.timeStr)].join("||");
      return key;
    });
    rows.sort();
    return JSON.stringify(rows);
  }

  // normalisera (ta bort extra whitespace och normalisera decimalpunkt/komma för jämförelse)
  function normalize(s) {
    if (!s && s !== "") return "";
    return String(s).replace(/\s+/g, " ").trim().replace(/,/g, "."); // byt komma till punkt i tider
  }

  // diff mellan två serialized canonical-arrays (JSON strings)
  function diffBetween(prevSerializedStr, currSerializedStr) {
    let prev = [];
    let curr = [];
    try { prev = prevSerializedStr ? JSON.parse(prevSerializedStr) : []; } catch (e) { prev = []; }
    try { curr = currSerializedStr ? JSON.parse(currSerializedStr) : []; } catch (e) { curr = []; }

    const prevSet = new Set(prev);
    const currSet = new Set(curr);

    const added = curr.filter(x => !prevSet.has(x));
    const removed = prev.filter(x => !currSet.has(x));
    return { added, removed };
  }

  function updateDonation() {
    const total = allResults.length * DONATION_PER_RESULT;
    const box = document.getElementById("donationBox");
    if (box.textContent !== total + ":-") box.textContent = total + ":-";
  }

  let prevDatesSerialized = "";
  function updateDateSelect() {
    const sel = dateSelectEl;
    if (!sel) return;
    const dates = [...new Set(allResults.map(r => r.date))].sort();
    const datesSerialized = JSON.stringify(dates);
    if (datesSerialized === prevDatesSerialized) return;
    prevDatesSerialized = datesSerialized;

    const previous = selectedDate;
    sel.innerHTML = "";
    dates.forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      sel.appendChild(opt);
    });

    if (dates.length === 0) {
      selectedDate = null;
      clearTables();
      return;
    }

    if (previous && dates.includes(previous)) selectedDate = previous;
    else selectedDate = dates[dates.length - 1];

    sel.value = selectedDate;
  }

  function clearTables() {
    ["dam-body", "herr-body", "ungdom-body"].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.innerHTML = `<tr><td colspan="2">Inga resultat</td></tr>`;
    });
  }

  function renderForDate(date) {
    const rowsForDate = allResults.filter(r => r.date === date);
    fillCategory("Dam", "dam-body", rowsForDate);
    fillCategory("Herr", "herr-body", rowsForDate);
    fillCategory("Ungdom", "ungdom-body", rowsForDate);
  }

  function fillCategory(categoryName, tbodyId, rows) {
    const tbody = document.getElementById(tbodyId);
    if (!tbody) return;

    let list = rows.filter(r => r.cat === categoryName);
    list.sort((a,b) => {
      const aTime = isNaN(a.time) ? Number.POSITIVE_INFINITY : a.time;
      const bTime = isNaN(b.time) ? Number.POSITIVE_INFINITY : b.time;
      return aTime - bTime;
    });
    list = list.slice(0,5);

    if (list.length === 0) {
      const emptyHtml = `<tr><td colspan="2">Inga resultat</td></tr>`;
      if (tbody.innerHTML !== emptyHtml) tbody.innerHTML = emptyHtml;
      return;
    }

    let html = "";
    list.forEach(r => {
      const timeText = isNaN(r.time) ? r.timeStr : r.time;
      const nameEsc = escapeHtml(r.name);
      const timeEsc = escapeHtml(String(timeText));
      html += `<tr><td>${nameEsc}</td><td>${timeEsc}</td></tr>`;
    });

    if (tbody.innerHTML !== html) tbody.innerHTML = html;
  }

  function escapeHtml(s) {
    return s.replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[m]; });
  }
</script>

</body>
</html>
