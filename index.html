<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Jämtkraft World Cup 2025 - Resultat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #fff9cc; font-family: Arial, sans-serif; padding: 30px; margin: 0; }
    h1 { font-size: 60px; margin: 30px 0 10px 0; text-align: center; }

    /* Centrerad, stadig summa */
    #donationBox {
      font-size: 90px;
      font-weight: bold;
      color: #E10600;
      line-height: 1;
      margin: 10px auto;
      text-align: center;
      min-width: 240px;
      display: block;
      font-variant-numeric: tabular-nums;
    }

    .receiver { font-size: 60px; font-weight: bold; text-align:center; }
    .date-row { margin-bottom:7px; font-size:14px; }
    select { font-size:9px; padding:4px 8px; margin-left:8px; }
    .absolute-date { position:absolute; top:10px; left:20px; z-index:1000; }
    .top-row { display:flex; justify-content:space-between; align-items:flex-start; gap:20px; }
    .left-panel { flex:1; margin-top:100px; }
    .right-panel { flex:1; display:flex; justify-content:flex-end; align-items:center; margin-top:100px; }
    .logo-box-main { width:900px; max-width:100%; }
    .logo-box-main img { width:100%; height:auto; display:block; }
    .receiver-row { display:flex; align-items:center; gap:12px; margin-top:16px; justify-content:center; }
    .receiver-logo { max-height:60px; width:auto; }
    .bottom-row { margin-top:300px; }
    .tables-area { display:flex; gap:20px; }
    .cat-box { flex:1; background:#006888; padding:24px; border-radius:16px; color:white; box-shadow:0 4px 10px rgba(0,0,0,0.2); min-width:280px; min-height:240px; box-sizing:border-box; }
    .cat-title { text-align:center; font-size:26px; font-weight:bold; margin-bottom:6px; }
    table { width:100%; border-collapse:collapse; font-size:20px; }
    th, td { padding:4px 6px; }
    th { text-align:left; border-bottom:1px solid rgba(255,255,255,0.5); }
    td:nth-child(2), th:nth-child(2) { text-align:right; }
    tbody tr:nth-child(odd) td { background: rgba(255,255,255,0.1); }
    @media (max-width:900px) {
      body { padding:16px; }
      .top-row { flex-direction:column; }
      .right-panel { justify-content:center; }
      .bottom-row .tables-area { flex-direction:column; }
    }
  </style>
</head>
<body>

<!-- DATUM – separat, absolut längst upp till vänster -->
<div class="date-row absolute-date">
  <label for="dateSelect"><b>Datum:</b></label>
  <select id="dateSelect"></select>
</div>

<div class="top-row">
  <div class="left-panel">
    <h1>Tillsammans har vi samlat in</h1>
    <div id="donationBox">0:-</div>

    <div class="receiver-row">
      <div class="receiver">till Nattvandring</div>
      <img class="receiver-logo" src="nattvandring.png" alt="Nattvandring">
    </div>
  </div>

  <div class="right-panel">
    <div class="logo-box-main">
      <img src="jamtkraft_primar.png" alt="Jämtkraft">
    </div>
  </div>
</div>

<div class="bottom-row">
  <div class="tables-area">
    <div class="cat-box">
      <div class="cat-title">Dam</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="dam-body"></tbody>
      </table>
    </div>

    <div class="cat-box">
      <div class="cat-title">Herr</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="herr-body"></tbody>
      </table>
    </div>

    <div class="cat-box">
      <div class="cat-title">Ungdom</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="ungdom-body"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // LÄNKEN TILL FORM_RESPONSES-FLIKEN (kontrollera att gid = rätt flik)
  const CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6GcZTo8mTePabMdwXu3TUXNbdahHoxhRF4jBqiQcg7cz_GXG-RBWtFsBaQauoLnAF9PUjbfCo84Ht/pub?gid=1512314119&single=true&output=csv";

  const DONATION_PER_RESULT = 50;   // 50 kr per resultat
  const REFRESH_MS = 3000;          // hämta nya resultat var 3:e sekund

  let allResults = [];
  let selectedDate = null;
  let dateSelectEl = null;
  let lastRenderedData = null;  // Håll koll på senast renderade data för att undvika onödig rendering

  document.addEventListener("DOMContentLoaded", () => {
    dateSelectEl = document.getElementById("dateSelect");

    dateSelectEl.addEventListener("change", () => {
      selectedDate = dateSelectEl.value;
      lastRenderedData = null;  // Återställ när användaren ändrar datum
      renderForDate(selectedDate);
    });

    loadData();                        // första hämtningen
    setInterval(loadData, REFRESH_MS); // sedan automatiskt
  });

  // Hämta CSV utan cache och uppdatera sidan
  function loadData() {
    fetch(CSV_URL + "&t=" + Date.now(), { 
      cache: "no-store",
      headers: {
        'Cache-Control': 'no-cache, no-store, must-revalidate',
        'Pragma': 'no-cache',
        'Expires': '0'
      }
    })
      .then(res => {
        if (!res.ok) throw new Error("HTTP-fel: " + res.status);
        return res.text();
      })
      .then(text => {
        const parsed = parseCsv(text);
        allResults = parsed;             // ersätt ALLA resultat

        updateDonation();
        updateDateSelect();

        if (!selectedDate && allResults.length) {
          const dates = [...new Set(allResults.map(r => r.date))].sort();
          selectedDate = dates[dates.length - 1];   // senaste datumet
          dateSelectEl.value = selectedDate;
        }

        if (selectedDate) renderForDate(selectedDate);
      })
      .catch(err => {
        console.error("Fel vid hämtning av CSV:", err);
        clearTables();
        document.getElementById("donationBox").textContent = "0:-";
      });
  }

  // Tolkar CSV: Tidsstämpel / Namn / Tid (i sekunder) / Kategori / Datum
  function parseCsv(text) {
    const lines = text.trim().split(/\r?\n/);
    if (lines.length < 2) return [];

    let headerLine = lines[0].replace(/^\uFEFF/, "");
    const delim =
      headerLine.includes(";") && !headerLine.includes(",") ? ";" : ",";
    const headers = headerLine.split(delim).map(h => h.trim());

    const idxName = headers.indexOf("Namn");
    const idxTime = headers.indexOf("Tid (i sekunder)");
    const idxCat  = headers.indexOf("Kategori");
    const idxDate = headers.indexOf("Datum");

    if (idxName === -1 || idxTime === -1 || idxCat === -1 || idxDate === -1) {
      console.error("Hittar inte alla nödvändiga kolumner i CSV:", headers);
      return [];
    }

    const results = [];

    for (let i = 1; i < lines.length; i++) {
      const line = lines[i].trim();
      if (!line) continue;

      const cols = line.split(delim);
      const name = (cols[idxName] || "").trim();
      const timeStr = (cols[idxTime] || "").trim();
      const cat = (cols[idxCat] || "").trim();
      const date = (cols[idxDate] || "").trim();

      if (!name || !date || !cat) continue;

      let time = Number(timeStr.replace(",", "."));
      if (!isFinite(time)) time = NaN;

      results.push({ name, cat, date, time, timeStr });
    }

    return results;
  }

  // 50 kr per resultat
  function updateDonation() {
    const total = allResults.length * DONATION_PER_RESULT;
    document.getElementById("donationBox").textContent = total + ":-";
  }

  // Datum-dropdown
  function updateDateSelect() {
    const dates = [...new Set(allResults.map(r => r.date))].sort();
    const sel = dateSelectEl;
    const previous = selectedDate;

    sel.innerHTML = "";
    dates.forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      sel.appendChild(opt);
    });

    if (dates.length === 0) {
      selectedDate = null;
      lastRenderedData = null;
      clearTables();
      return;
    }

    if (previous && dates.includes(previous)) {
      selectedDate = previous;
    } else {
      selectedDate = dates[dates.length - 1];
      lastRenderedData = null;  // Återställ om datumet ändras
    }

    sel.value = selectedDate;
  }

  function clearTables() {
    ["dam-body", "herr-body", "ungdom-body"].forEach(id => {
      document.getElementById(id).innerHTML =
        `<tr><td colspan="2">Inga resultat</td></tr>`;
    });
  }

  // Rita tabellerna för ett datum
  function renderForDate(date) {
    const rowsForDate = allResults.filter(r => r.date === date);
    
    // Skapa en unik nyckel för denna data för att jämföra med föregående rendering
    const dataKey = JSON.stringify(rowsForDate.map(r => ({ name: r.name, time: r.time, cat: r.cat })));
    
    // Om data inte har ändrats, hoppa över rendering
    if (dataKey === lastRenderedData) {
      return;
    }
    
    lastRenderedData = dataKey;
    
    fillCategory("Dam", "dam-body", rowsForDate);
    fillCategory("Herr", "herr-body", rowsForDate);
    fillCategory("Ungdom", "ungdom-body", rowsForDate);
  }

  // Topp 5 per kategori
  function fillCategory(categoryName, tbodyId, rows) {
    const tbody = document.getElementById(tbodyId);
    tbody.innerHTML = "";

    let list = rows.filter(r => r.cat === categoryName);

    list.sort((a, b) => {
      const aTime = isNaN(a.time) ? Number.POSITIVE_INFINITY : a.time;
      const bTime = isNaN(b.time) ? Number.POSITIVE_INFINITY : b.time;
      return aTime - bTime;
    });

    list = list.slice(0, 5);

    if (!list.length) {
      tbody.innerHTML = `<tr><td colspan="2">Inga resultat</td></tr>`;
      return;
    }

    list.forEach(r => {
      const tr = document.createElement("tr");
      const tdName = document.createElement("td");
      const tdTime = document.createElement("td");

      tdName.textContent = r.name;
      tdTime.textContent = isNaN(r.time) ? r.timeStr : r.time;

      tr.appendChild(tdName);
      tr.appendChild(tdTime);
      tbody.appendChild(tr);
    });
  }
</script>

</body>
</html>
