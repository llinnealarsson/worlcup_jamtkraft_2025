<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Jämtkraft World Cup 2025 - Resultat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #fff9cc;
      font-family: Arial, sans-serif;
      padding: 30px;
      margin: 0;
    }

    h1 {
      font-size: 60px;
      margin: 30px 0 10px 0;
      text-align: center;
    }

    #donationBox {
      font-size: 90px;
      font-weight: bold;
      color: #E10600;
      line-height: 1;
      margin-top: 10px;
      margin-bottom: 10px;
      text-align: center;
      /* Stabiliserar layouten när siffror växlar i bredd */
      min-width: 260px;
      display: inline-block;
      box-sizing: border-box;
      /* Tabbarade siffror så bredden inte hoppar lika mycket */
      font-variant-numeric: tabular-nums;
    }

    .receiver {
      font-size: 60px;
      font-weight: bold;
      text-align: center;
    }

    .date-row {
      margin-bottom: 7px;
      font-size: 14px;
    }

    select {
      font-size: 9px;
      padding: 4px 8px;
      margin-left: 8px;
    }

    .absolute-date {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 1000;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .left-panel {
      flex: 1;
      margin-top: 100px;
    }

    .right-panel {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 100px;
    }

    .logo-box-main {
      width: 900px;
      max-width: 100%;
    }

    .logo-box-main img {
      width: 100%;
      height: auto;
      display: block;
    }

    .receiver-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 16px;
      justify-content: center;
    }

    .receiver-logo {
      max-height: 60px;
      width: auto;
    }

    .bottom-row {
      margin-top: 300px;
    }

    .tables-area {
      display: flex;
      gap: 20px;
    }

    .cat-box {
      flex: 1;
      background: #006888;
      padding: 24px;
      border-radius: 16px;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-width: 280px;
      /* Stabiliserar höjden så att sidans layout inte hoppar när tabellinnehåll ändras */
      min-height: 240px;
      box-sizing: border-box;
    }

    .cat-title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 20px;
    }

    th, td {
      padding: 4px 6px;
    }

    th {
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.5);
    }

    td:nth-child(2), th:nth-child(2) {
      text-align: right;
    }

    tbody tr:nth-child(odd) td {
      background: rgba(255,255,255,0.1);
    }

    @media (max-width: 900px) {
      body {
        padding: 16px;
      }

      .top-row {
        flex-direction: column;
      }

      .right-panel {
        justify-content: center;
      }

      .bottom-row .tables-area {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<!-- DATUM – absolut längst upp till vänster -->
<div class="date-row absolute-date">
  <label for="dateSelect"><b>Datum:</b></label>
  <select id="dateSelect"></select>
</div>

<div class="top-row">
  <div class="left-panel">
    <h1>Tillsammans har vi samlat in</h1>
    <div id="donationBox">0:-</div>

    <div class="receiver-row">
      <div class="receiver">till Nattvandring</div>
      <img class="receiver-logo" src="nattvandring.png" alt="Nattvandring">
    </div>
  </div>

  <div class="right-panel">
    <div class="logo-box-main">
      <img src="jamtkraft_primar.png" alt="Jämtkraft">
    </div>
  </div>
</div>

<div class="bottom-row">
  <div class="tables-area">
    <div class="cat-box">
      <div class="cat-title">Dam</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="dam-body"></tbody>
      </table>
    </div>

    <div class="cat-box">
      <div class="cat-title">Herr</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="herr-body"></tbody>
      </table>
    </div>

    <div class="cat-box">
      <div class="cat-title">Ungdom</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="ungdom-body"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // CSV från publicerat Google Sheet (Rådata / Formulärsvar)
  const CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6GcZTo8mTePabMdwXu3TUXNbdahHoxhRF4jBqiQcg7cz_GXG-RBWtFsBaQauoLnAF9PUjbfCo84Ht/pub?gid=851007371&single=true&output=csv";

  const DONATION_PER_RESULT = 50;   // 50 kr per rad
  const REFRESH_MS = 5000;          // uppdatera var 5:e sekund

  let allResults = [];
  let selectedDate = null;
  let dateSelectEl = null;

  // För att undvika onödiga DOM-uppdateringar
  let prevSerialized = "";
  let prevDatesSerialized = "";
  let initialLoad = true;

  document.addEventListener("DOMContentLoaded", () => {
    dateSelectEl = document.getElementById("dateSelect");

    dateSelectEl.addEventListener("change", () => {
      selectedDate = dateSelectEl.value;
      renderForDate(selectedDate);
    });

    // första laddningen och sedan interval
    loadData();
    setInterval(loadData, REFRESH_MS);
  });

  // Hämtar CSV från Google Sheets (utan cache)
  function loadData() {
    fetch(CSV_URL + "&t=" + Date.now(), { cache: "no-store" })
      .then(res => {
        if (!res.ok) throw new Error("HTTP-fel: " + res.status);
        return res.text();
      })
      .then(text => {
        const parsed = parseCsv(text);

        // Serialisera för snabb jämförelse; om oförändrat: hoppa över DOM-uppdatering
        const serialized = JSON.stringify(parsed);
        if (serialized === prevSerialized) {
          // inga ändringar i datan -> inget mer att göra
          return;
        }
        prevSerialized = serialized;

        // Ersätt hela listan i minnet
        allResults = parsed;

        // uppdatera donation (kan göras även om datumlistan inte ändrats)
        updateDonation();

        // uppdatera datumselect (bara om datumlistan förändrats)
        updateDateSelect();

        // rendera valt datum (om selectedDate är satt)
        if (!selectedDate && allResults.length) {
          // första gången: välj senaste datum
          const dates = [...new Set(allResults.map(r => r.date))].sort();
          selectedDate = dates[dates.length - 1];
          if (dateSelectEl) dateSelectEl.value = selectedDate;
        }
        if (selectedDate) {
          renderForDate(selectedDate);
        }

        initialLoad = false;
      })
      .catch(err => {
        console.error("Fel vid hämtning av CSV:", err);
        // vid fel: visa "Inga resultat" så man ser att något är knas
        clearTables();
        document.getElementById("donationBox").textContent = "0:-";
      });
  }

  // Parsar CSV: Tidsstämpel / Namn / Tid / Kategori / Datum
  function parseCsv(text) {
    const lines = text.trim().split(/\r?\n/);
    if (lines.length < 2) return [];

    // ta bort ev. BOM-tecken
    let headerLine = lines[0].replace(/^\uFEFF/, "");
    const delim =
      headerLine.includes(";") && !headerLine.includes(",") ? ";" : ",";
    const headers = headerLine.split(delim).map(h => h.trim());

    // hitta kolumnindex (tillåt både "Tid" och "Tid (i sekunder)")
    const idxName = headers.findIndex(h => h.toLowerCase() === "namn");
    const idxTime = headers.findIndex(h => {
      const low = h.toLowerCase();
      return low === "tid" || low === "tid (i sekunder)";
    });
    const idxCat  = headers.findIndex(h => h.toLowerCase() === "kategori");
    const idxDate = headers.findIndex(h => h.toLowerCase() === "datum");

    if (idxName === -1 || idxTime === -1 || idxCat === -1 || idxDate === -1) {
      console.error("Hittar inte alla nödvändiga kolumner i CSV:", headers);
      return [];
    }

    const results = [];

    for (let i = 1; i < lines.length; i++) {
      const line = lines[i].trim();
      if (!line) continue;

      const cols = line.split(delim);
      const name = (cols[idxName] || "").trim();
      const timeStr = (cols[idxTime] || "").trim();
      const cat = (cols[idxCat] || "").trim();
      const date = (cols[idxDate] || "").trim();

      if (!name || !date || !cat) continue;

      let time = Number(timeStr.replace(",", "."));
      if (!isFinite(time)) time = NaN;

      results.push({ name, cat, date, time, timeStr });
    }

    return results;
  }

  // Donation = 50 kr per resultat (alla dagar)
  function updateDonation() {
    const total = allResults.length * DONATION_PER_RESULT;
    const box = document.getElementById("donationBox");
    if (box.textContent !== total + ":-") {
      box.textContent = total + ":-";
    }
  }

  // Uppdaterar datumlistan + håller kvar användarens val om möjligt
  // Vi uppdaterar endast om datumlistan verkligen förändrats
  function updateDateSelect() {
    const sel = dateSelectEl;
    if (!sel) return;

    const dates = [...new Set(allResults.map(r => r.date))].sort();
    const datesSerialized = JSON.stringify(dates);

    // om samma datumlista som tidigare: gör ingenting
    if (datesSerialized === prevDatesSerialized) return;
    prevDatesSerialized = datesSerialized;

    const previous = selectedDate;

    // bygg om options
    sel.innerHTML = "";
    dates.forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      sel.appendChild(opt);
    });

    if (dates.length === 0) {
      selectedDate = null;
      clearTables();
      return;
    }

    if (previous && dates.includes(previous)) {
      selectedDate = previous;
    } else {
      // välj senaste datumet (nya)
      selectedDate = dates[dates.length - 1];
    }

    sel.value = selectedDate;
  }

  function clearTables() {
    ["dam-body", "herr-body", "ungdom-body"].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.innerHTML =
        `<tr><td colspan="2">Inga resultat</td></tr>`;
    });
  }

  // Fyll tabellerna för valt datum
  function renderForDate(date) {
    const rowsForDate = allResults.filter(r => r.date === date);

    fillCategory("Dam", "dam-body", rowsForDate);
    fillCategory("Herr", "herr-body", rowsForDate);
    fillCategory("Ungdom", "ungdom-body", rowsForDate);
  }

  function fillCategory(categoryName, tbodyId, rows) {
    const tbody = document.getElementById(tbodyId);
    if (!tbody) return;

    // filtrera och sortera
    let list = rows.filter(r => r.cat === categoryName);
    list.sort((a, b) => {
      const aTime = isNaN(a.time) ? Number.POSITIVE_INFINITY : a.time;
      const bTime = isNaN(b.time) ? Number.POSITIVE_INFINITY : b.time;
      return aTime - bTime;
    });

    list = list.slice(0, 5); // topp 5

    // skapa en snabb HTML-representation och kontrollera om den är identisk med nuvarande.
    if (list.length === 0) {
      const emptyHtml = `<tr><td colspan="2">Inga resultat</td></tr>`;
      if (tbody.innerHTML !== emptyHtml) tbody.innerHTML = emptyHtml;
      return;
    }

    // bygg ny HTML-sträng (snabbare än DOM-manip för stora förändringar)
    let html = "";
    list.forEach(r => {
      const timeText = isNaN(r.time) ? r.timeStr : r.time;
      // använd enkla escape-funktioner för att undvika injektion (grundläggande)
      const nameEsc = escapeHtml(r.name);
      const timeEsc = escapeHtml(String(timeText));
      html += `<tr><td>${nameEsc}</td><td>${timeEsc}</td></tr>`;
    });

    if (tbody.innerHTML !== html) {
      tbody.innerHTML = html;
    }
  }

  // Enkel HTML-escape
  function escapeHtml(s) {
    return s.replace(/[&<>"']/g, function (m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }
</script>

</body>
</html>
