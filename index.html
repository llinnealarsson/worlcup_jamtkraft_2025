<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Jämtkraft World Cup 2025 - Resultat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #fff9cc;
      font-family: Arial, sans-serif;
      padding: 30px;
      margin: 0;
    }

    h1 {
      font-size: 44px;
      margin: 0 0 10px 0;
    }

    #donationBox {
      font-size: 60px;
      font-weight: bold;
      color: #ff9900;
    }

    .receiver {
      font-size: 32px;
      font-weight: bold;
      margin-top: 6px;
    }

    .top-area {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 30px;
    }

    .left-top {
      flex: 1;
    }

        .logo-area {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Jämtkraft-loggan – stor, utan vit ruta */
    .logo-box-main {
      max-width: 520px;        /* gör större om du vill */
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent; /* ingen vit bakgrund */
      padding: 0;              /* ingen padding runt */
      border-radius: 0;
      box-shadow: none;        /* ingen skugga */
    }

    .right-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* logga + tabeller högerjusterade */
    }
    

    .logo-box-main img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Rad med text + nattvandrar-logo */
    .receiver-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 6px;
    }

    .receiver-logo {
      max-height: 60px;   /* justera storlek här */
      width: auto;
    }
    

    .date-row {
      margin-bottom: 10px;
      font-size: 20px;
    }

    select {
      font-size: 18px;
      padding: 4px 8px;
      margin-left: 8px;
    }

    .small-text {
      margin-top: 6px;
      font-size: 16px;
    }

    .tables-area {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    .cat-box {
      flex: 1;
      background: #006888;
      padding: 14px;
      border-radius: 16px;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .cat-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 20px;
    }

    th, td {
      padding: 4px 6px;
    }

    th {
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.5);
    }

    th:nth-child(2),
    td:nth-child(2) {
      text-align: right;
    }

    tbody tr:nth-child(odd) td {
      background: rgba(255,255,255,0.10);
    }

    @media (max-width: 900px) {
      body {
        padding: 16px;
      }
      .top-area {
        flex-direction: column;
      }
      .tables-area {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="top-area">
  <!-- VÄNSTER: text + nattvandrarnas logga -->
  <div class="left-top">
    <div class="date-row">
      <label for="dateSelect"><b>Datum:</b></label>
      <select id="dateSelect"></select>
    </div>

    <h1>Tillsammans har vi samlat in</h1>
    <div id="donationBox">0:-</div>

    <div class="receiver-row">
      <div class="receiver">
        till Nattvandring
      </div>
      <img class="receiver-logo" src="nattvandring.png" alt="Nattvandring">
    </div>

    <div class="small-text">
      50 kr doneras för varje genomfört resultat.
    </div>
  </div>

  <!-- HÖGER: Jämtkraft-logga + resultat under -->
  <div class="right-area">
    <div class="logo-box-main">
      <img src="jamtkraft_primar.png" alt="Jämtkraft">
    </div>

    <div class="tables-area">
      <div class="cat-box">
        <div class="cat-title">Dam</div>
        <table>
          <thead>
            <tr><th>Namn</th><th>Tid (s)</th></tr>
          </thead>
          <tbody id="dam-body"></tbody>
        </table>
      </div>

      <div class="cat-box">
        <div class="cat-title">Herr</div>
        <table>
          <thead>
            <tr><th>Namn</th><th>Tid (s)</th></tr>
          </thead>
          <tbody id="herr-body"></tbody>
        </table>
      </div>

      <div class="cat-box">
        <div class="cat-title">Ungdom</div>
        <table>
          <thead>
            <tr><th>Namn</th><th>Tid (s)</th></tr>
          </thead>
          <tbody id="ungdom-body"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  <div class="cat-box">
    <div class="cat-title">Herr</div>
    <table>
      <thead>
        <tr><th>Namn</th><th>Tid (s)</th></tr>
      </thead>
      <tbody id="herr-body"></tbody>
    </table>
  </div>

  <div class="cat-box">
    <div class="cat-title">Ungdom</div>
    <table>
      <thead>
        <tr><th>Namn</th><th>Tid (s)</th></tr>
      </thead>
      <tbody id="ungdom-body"></tbody>
    </table>
  </div>
</div>

<script>
  // Länk till publicerad Rådata-CSV
  const CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6GcZTo8mTePabMdwXu3TUXNbdahHoxhRF4jBqiQcg7cz_GXG-RBWtFsBaQauoLnAF9PUjbfCo84Ht/pub?gid=851007371&single=true&output=csv";

  const DONATION_PER_RESULT = 50;

  let allResults = [];

  document.addEventListener("DOMContentLoaded", () => {
    fetch(CSV_URL)
      .then(res => res.text())
      .then(text => {
        allResults = parseCsv(text);
        updateDonation();
        initDateSelect();
      })
      .catch(err => {
        console.error("Fel vid hämtning av CSV:", err);
      });
  });

  // Läs in CSV: använder rubrikerna Namn / Tid (i sekunder) / Kategori / Datum
  function parseCsv(text) {
    const lines = text.trim().split(/\r?\n/);
    if (lines.length <= 1) return [];

    const firstLine = lines[0];
    const delimiter =
      firstLine.includes(";") && !firstLine.includes(",") ? ";" : ",";

    const headers = firstLine.split(delimiter);
    const idxName = headers.indexOf("Namn");
    const idxTime = headers.indexOf("Tid (i sekunder)");
    const idxCat  = headers.indexOf("Kategori");
    const idxDate = headers.indexOf("Datum");

    if (idxName === -1 || idxTime === -1 || idxCat === -1 || idxDate === -1) {
      console.error("Hittar inte alla rubriker i CSV:", headers);
      return [];
    }

    const results = [];

    for (let i = 1; i < lines.length; i++) {
      const line = lines[i].trim();
      if (!line) continue;

      const cols = line.split(delimiter);

      const name = (cols[idxName] || "").trim();
      const timeStr = (cols[idxTime] || "").trim();
      const cat = (cols[idxCat] || "").trim();
      const date = (cols[idxDate] || "").trim();

      if (!name || !cat || !date) continue;

      const time = Number(timeStr.replace(",", "."));
      results.push({ name, cat, date, time, timeStr });
    }

    return results;
  }

  function updateDonation() {
    const total = allResults.length * DONATION_PER_RESULT;
    document.getElementById("donationBox").textContent = total + ":-";
  }

  function initDateSelect() {
    const select = document.getElementById("dateSelect");
    select.innerHTML = "";

    const dateSet = new Set(allResults.map(r => r.date));
    const dates = Array.from(dateSet).sort();

    dates.forEach(date => {
      const opt = document.createElement("option");
      opt.value = date;
      opt.textContent = date;
      select.appendChild(opt);
    });

    select.addEventListener("change", () => {
      renderForDate(select.value);
    });

    if (dates.length > 0) {
      select.value = dates[0];
      renderForDate(dates[0]);
    }
  }

  function renderForDate(date) {
    const rowsForDate = allResults.filter(r => r.date === date);

    fillCategory("Dam", "dam-body", rowsForDate);
    fillCategory("Herr", "herr-body", rowsForDate);
    fillCategory("Ungdom", "ungdom-body", rowsForDate);
  }

  function fillCategory(categoryName, tbodyId, rows) {
    const tbody = document.getElementById(tbodyId);
    tbody.innerHTML = "";

    let list = rows.filter(r => r.cat === categoryName);

    list.sort((a, b) => {
      const aTime = isNaN(a.time) ? Number.POSITIVE_INFINITY : a.time;
      const bTime = isNaN(b.time) ? Number.POSITIVE_INFINITY : b.time;
      return aTime - bTime;
    });

    list = list.slice(0, 5);

    if (list.length === 0) {
      const tr = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 2;
      td.textContent = "Inga resultat";
      tr.appendChild(td);
      tbody.appendChild(tr);
      return;
    }

    list.forEach(r => {
      const tr = document.createElement("tr");
      const nameTd = document.createElement("td");
      const timeTd = document.createElement("td");

      nameTd.textContent = r.name;
      timeTd.textContent = isNaN(r.time) ? r.timeStr : r.time;

      tr.appendChild(nameTd);
      tr.appendChild(timeTd);
      tbody.appendChild(tr);
    });
  }

function loadCSV() {
  fetch(CSV_URL)
    .then(res => res.text())
    .then(text => {
      const newResults = parseCsv(text);

      // Om det kommit fler resultat än tidigare → ladda om sidan
      if (newResults.length > allResults.length) {
        location.reload();
      }

      allResults = newResults;
      updateDonation();
      initDateSelect();
    })
    .catch(err => {
      console.error("Fel vid hämtning av CSV:", err);
    });
}

document.addEventListener("DOMContentLoaded", () => {
  loadCSV(); // första laddningen
  setInterval(loadCSV, 5000); // kolla var 5:e sekund
});

</script>

</body>
</html>
