<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Jämtkraft World Cup 2025 - Resultat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #fff9cc;
      font-family: Arial, sans-serif;
      padding: 30px;
      margin: 0;
    }

    h1 {
      font-size: 44px;
      margin: 0 0 10px 0;
    }

    #donationBox {
      font-size: 60px;
      font-weight: bold;
      color: #ff9900;
    }

    .receiver {
      font-size: 32px;
      font-weight: bold;
    }

    /* TOPP-STRUKTUR */
    .top-area {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
    }

    .left-top {
      flex: 1;
    }

    /* Jämtkraft-loggan */
    .right-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .logo-box-main {
      width: 520px;
      max-width: 100%;
      margin-bottom: 20px;
    }

    .logo-box-main img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Nattvandring loggan bredvid texten */
    .receiver-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 10px 0;
    }

    .receiver-logo {
      max-height: 55px;
      width: auto;
    }

    .date-row {
      margin-bottom: 10px;
      font-size: 20px;
    }

    select {
      font-size: 18px;
      padding: 4px 8px;
      margin-left: 8px;
    }

    .small-text {
      margin-top: 6px;
      font-size: 16px;
    }

    /* RESULTATTAVELN */
    .tables-area {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .cat-box {
      flex: 1;
      background: #006888;
      padding: 14px;
      border-radius: 16px;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-width: 200px;
    }

    .cat-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 20px;
    }

    th, td {
      padding: 4px 6px;
    }

    th {
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.5);
    }

    td:nth-child(2), th:nth-child(2) {
      text-align: right;
    }

    tbody tr:nth-child(odd) td {
      background: rgba(255,255,255,0.1);
    }

    @media (max-width: 900px) {
      .top-area {
        flex-direction: column;
      }
      .right-area {
        align-items: center;
      }
      .tables-area {
        flex-direction: column;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="top-area">

  <!-- VÄNSTER DELEN -->
  <div class="left-top">
    <div class="date-row">
      <label for="dateSelect"><b>Datum:</b></label>
      <select id="dateSelect"></select>
    </div>

    <h1>Tillsammans har vi samlat in</h1>
    <div id="donationBox">0:-</div>

    <div class="receiver-row">
      <div class="receiver">till Nattvandring</div>
      <img class="receiver-logo" src="nattvandring.png" alt="Nattvandring">
    </div>

    <div class="small-text">50 kr doneras för varje genomfört resultat.</div>
  </div>

  <!-- HÖGER DELEN (LOGGA + RESULTAT) -->
  <div class="right-area">

    <div class="logo-box-main">
      <img src="jamtkraft_primar.png" alt="Jämtkraft">
    </div>

    <div class="tables-area">
      <div class="cat-box">
        <div class="cat-title">Dam</div>
        <table>
          <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
          <tbody id="dam-body"></tbody>
        </table>
      </div>

      <div class="cat-box">
        <div class="cat-title">Herr</div>
        <table>
          <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
          <tbody id="herr-body"></tbody>
        </table>
      </div>

      <div class="cat-box">
        <div class="cat-title">Ungdom</div>
        <table>
          <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
          <tbody id="ungdom-body"></tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
  const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6GcZTo8mTePabMdwXu3TUXNbdahHoxhRF4jBqiQcg7cz_GXG-RBWtFsBaQauoLnAF9PUjbfCo84Ht/pub?gid=851007371&single=true&output=csv";

  const DONATION_PER_RESULT = 50;
  let allResults = [];

  document.addEventListener("DOMContentLoaded", loadCSV);

  function loadCSV() {
    fetch(CSV_URL)
      .then(r => r.text())
      .then(text => {
        const newResults = parseCsv(text);

        if (newResults.length !== allResults.length) {
          allResults = newResults;
          updateDonation();
          initDateSelect();
        }
      });

    setTimeout(loadCSV, 5000);
  }

  function parseCsv(text) {
    const lines = text.trim().split(/\r?\n/);
    if (lines.length < 2) return [];

    const delim = lines[0].includes(";") ? ";" : ",";
    const header = lines[0].split(delim);

    const idxName = header.indexOf("Namn");
    const idxTime = header.indexOf("Tid (i sekunder)");
    const idxCat = header.indexOf("Kategori");
    const idxDate = header.indexOf("Datum");

    const arr = [];

    for (let i = 1; i < lines.length; i++) {
      const c = lines[i].split(delim);
      const name = c[idxName];
      const timeStr = c[idxTime];
      const cat = c[idxCat];
      const date = c[idxDate];
      if (!name || !date) continue;

      arr.push({
        name,
        cat,
        date,
        time: Number(timeStr.replace(",", ".")),
        timeStr
      });
    }
    return arr;
  }

  function updateDonation() {
    document.getElementById("donationBox").textContent =
      allResults.length * DONATION_PER_RESULT + ":-";
  }

  function initDateSelect() {
    const sel = document.getElementById("dateSelect");
    sel.innerHTML = "";

    const dates = [...new Set(allResults.map(r => r.date))].sort();
    dates.forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      sel.appendChild(opt);
    });

    sel.onchange = () => render(sel.value);
    if (dates.length) {
      sel.value = dates[0];
      render(dates[0]);
    }
  }

  function render(date) {
    const rows = allResults.filter(r => r.date === date);
    fill("Dam", "dam-body", rows);
    fill("Herr", "herr-body", rows);
    fill("Ungdom", "ungdom-body", rows);
  }

  function fill(cat, id, rows) {
    const tb = document.getElementById(id);
    tb.innerHTML = "";

    let list = rows.filter(r => r.cat === cat);
    list.sort((a,b) => (isNaN(a.time)?1:a.time) - (isNaN(b.time)?1:b.time));
    list = list.slice(0,5);

    if (!list.length) {
      tb.innerHTML = `<tr><td colspan="2">Inga resultat</td></tr>`;
      return;
    }

    list.forEach(r => {
      tb.innerHTML += `<tr><td>${r.name}</td><td>${isNaN(r.time)?r.timeStr:r.time}</td></tr>`;
    });
  }
</script>

</body>
</html>
