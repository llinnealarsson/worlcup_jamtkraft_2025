<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Jämtkraft World Cup 2025 - Resultat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #fff9cc; font-family: Arial, sans-serif; padding: 30px; margin: 0; }
    h1 { font-size: 60px; margin: 30px 0 10px 0; text-align: center; }
    #donationBox {
  font-size: 90px;
  font-weight: bold;
  color: #E10600;
  line-height: 1;
  margin: 10px auto;     /* centrerar i mitten */
  text-align: center;
  min-width: 240px;
  display: block;
  font-variant-numeric: tabular-nums;
}
    .receiver { font-size: 60px; font-weight: bold; text-align:center; }
    .date-row { margin-bottom:7px; font-size:14px; }
    select { font-size:9px; padding:4px 8px; margin-left:8px; }
    .absolute-date { position:absolute; top:10px; left:20px; z-index:1000; }
    .top-row { display:flex; justify-content:space-between; align-items:flex-start; gap:20px; }
    .left-panel { flex:1; margin-top:100px; }
    .right-panel { flex:1; display:flex; justify-content:flex-end; align-items:center; margin-top:100px; }
    .logo-box-main { width:900px; max-width:100%; }
    .logo-box-main img { width:100%; height:auto; display:block; }
    .receiver-row { display:flex; align-items:center; gap:12px; margin-top:16px; justify-content:center; }
    .receiver-logo { max-height:60px; width:auto; }
    .bottom-row { margin-top:300px; }
    .tables-area { display:flex; gap:20px; }
    .cat-box { flex:1; background:#006888; padding:24px; border-radius:16px; color:white; box-shadow:0 4px 10px rgba(0,0,0,0.2); min-width:280px; min-height:240px; box-sizing:border-box; }
    .cat-title { text-align:center; font-size:26px; font-weight:bold; margin-bottom:6px; }
    table { width:100%; border-collapse:collapse; font-size:20px; }
    th, td { padding:4px 6px; }
    th { text-align:left; border-bottom:1px solid rgba(255,255,255,0.5); }
    td:nth-child(2), th:nth-child(2) { text-align:right; }
    tbody tr:nth-child(odd) td { background: rgba(255,255,255,0.1); }
    @media (max-width:900px) {
      body { padding:16px; }
      .top-row { flex-direction:column; }
      .right-panel { justify-content:center; }
      .bottom-row .tables-area { flex-direction:column; }
    }
  </style>
</head>
<body>

<!-- DATUM – separat, absolut längst upp till vänster -->
<div class="date-row absolute-date">
  <label for="dateSelect"><b>Datum:</b></label>
  <select id="dateSelect"></select>
</div>

<div class="top-row">
  <div class="left-panel">
    <h1>Tillsammans har vi samlat in</h1>
    <div id="donationBox">0:-</div>

    <div class="receiver-row">
      <div class="receiver">till Nattvandring</div>
      <img class="receiver-logo" src="nattvandring.png" alt="Nattvandring">
    </div>
  </div>

  <div class="right-panel">
    <div class="logo-box-main">
      <img src="jamtkraft_primar.png" alt="Jämtkraft">
    </div>
  </div>
</div>

<div class="bottom-row">
  <div class="tables-area">
    <div class="cat-box">
      <div class="cat-title">Dam</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="dam-body"></tbody>
      </table>
    </div>

    <div class="cat-box">
      <div class="cat-title">Herr</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="herr-body"></tbody>
      </table>
    </div>

    <div class="cat-box">
      <div class="cat-title">Ungdom</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="ungdom-body"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // --- KONFIG ---
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6GcZTo8mTePabMdwXu3TUXNbdahHoxhRF4jBqiQcg7cz_GXG-RBWtFsBaQauoLnAF9PUjbfCo84Ht/pub?gid=1512314119&single=true&output=csv";
  const DONATION_PER_RESULT = 50;
  const REFRESH_MS = 2000;      // poll-intervall (ms). 2000 = 2s. Sänk för snabbare, höj för mindre trafik.
  const STABLE_REQUIRED = 1;    // kräver samma ändring 1 poll innan vi visar den. Sätt 1 för omedelbar visning.

  // --- intern state för stabilisering ---
  let prevCanonical = "";       // senast accepterade representation (sorted array av rowIds)
  let candidateCanonical = "";  // kandidat vi ser men inte accepterat än
  let candidateCount = 0;
  let initialLoad = true;

  let allResults = [];          // array med objekt { id, name, cat, date, time, timeStr }
  let selectedDate = null;
  let dateSelectEl = null;

  document.addEventListener("DOMContentLoaded", () => {
    dateSelectEl = document.getElementById("dateSelect");
    dateSelectEl.addEventListener("change", () => {
      selectedDate = dateSelectEl.value;
      renderForDate(selectedDate);
    });

    // starta poll
    fetchAndProcess();
    setInterval(fetchAndProcess, REFRESH_MS);
  });

  // --- Robust fetch + stabiliseringslogik ---
  function diffBetween(prevSerializedStr, currSerializedStr) {
  let prev = [];
  let curr = [];
  try { prev = prevSerializedStr ? JSON.parse(prevSerializedStr) : []; } catch (e) { prev = []; }
  try { curr = currSerializedStr ? JSON.parse(currSerializedStr) : []; } catch (e) { curr = []; }
  const prevSet = new Set(prev);
  const currSet = new Set(curr);
  const added = curr.filter(x => !prevSet.has(x));
  const removed = prev.filter(x => !currSet.has(x));
  return { added, removed };
}

function fetchAndProcess() {
  const url = CSV_URL + "&t=" + Date.now();
  console.debug("Fetching:", url);
  fetch(url, { 
    cache: "no-store",
    headers: {
      'Cache-Control': 'no-cache, no-store, must-revalidate',
      'Pragma': 'no-cache',
      'Expires': '0'
    }
  })
    .then(res => { if (!res.ok) throw new Error("HTTP " + res.status); return res.text(); })
    .then(text => {
      const parsed = parseCsv(text);
      const canonical = canonicalize(parsed); // JSON of sorted ids

      // initial load: accept immediately
      if (initialLoad) {
        initialLoad = false;
        prevCanonical = canonical;
        candidateCanonical = "";
        candidateCount = 0;
        allResults = parsed;
        applyStateAndRender();
        console.info("Initial data applied:", allResults.length, "rows");
        return;
      }

      if (canonical === prevCanonical) {
        // ingen förändring - behåll kandidat om den finns
        //console.debug("No change vs prev.");
        return;
      }

      if (canonical === candidateCanonical) {
        candidateCount++;
      } else {
        // ny kandidat: logga diff mot accepterad state för diagnostik
        const d = diffBetween(prevCanonical, canonical);
        console.info("New candidate detected. Added:", d.added.length, "Removed:", d.removed.length, "Sample added:", d.added.slice(0,5), "sample removed:", d.removed.slice(0,5));
        candidateCanonical = canonical;
        candidateCount = 1;
      }

      if (candidateCount >= STABLE_REQUIRED) {
        const d = diffBetween(prevCanonical, candidateCanonical);
        prevCanonical = candidateCanonical;
        candidateCanonical = "";
        candidateCount = 0;
        allResults = parsed;
        applyStateAndRender();
        console.info("Applied new stable data. Added:", d.added.length, "Removed:", d.removed.length);
      }
    })
    .catch(err => {
      console.error("Fel vid hämtning av CSV:", err);
    });
}

  // --- Använd prev state för att rendera UI ---
  function applyStateAndRender() {
    updateDonation();
    updateDateSelect();
    if (!selectedDate && allResults.length) {
      const dates = [...new Set(allResults.map(r => r.date))].sort();
      selectedDate = dates[dates.length - 1];
      if (dateSelectEl) dateSelectEl.value = selectedDate;
    }
    if (selectedDate) renderForDate(selectedDate);
  }

  // --- CSV parsing (robust, hanterar citerade fält) ---
  function splitCsvLine(line, delim) {
    const cols = [];
    let cur = "";
    let inQuotes = false;
    for (let i = 0; i < line.length; i++) {
      const ch = line[i];
      if (ch === '"') {
        if (inQuotes && line[i+1] === '"') { // escaped quote
          cur += '"';
          i++;
        } else {
          inQuotes = !inQuotes;
        }
      } else if (ch === delim && !inQuotes) {
        cols.push(cur);
        cur = "";
      } else {
        cur += ch;
      }
    }
    cols.push(cur);
    return cols;
  }

function parseCsv(text) {
  const lines = text.split(/\r?\n/).filter(Boolean);
  if (lines.length < 1) return [];

  // header
  let headerLine = lines[0].replace(/^\uFEFF/, "").trim();
  const delim = (headerLine.includes(";") && !headerLine.includes(",")) ? ";" : ",";
  const rawHeaders = headerLine.split(delim).map(h => h.trim());
  const headers = rawHeaders.map(h => h.toLowerCase());

  // Hitta tidsstämpel-kolumn (ska prioriteras)
  const idxTs = headers.findIndex(h =>
    h.includes("timestamp") ||
    h.includes("tidstämpel") ||
    h.includes("tid-stämpel") ||
    h.includes("time stamp") ||
    h === "tidst\u00e4mpel" // säkerhetsfall
  );

  // Hitta namn, kategori, datum som tidigare
  const idxName = headers.findIndex(h => h === "namn" || h === "name");
  const idxCat  = headers.findIndex(h => h === "kategori" || h === "category");
  const idxDate = headers.findIndex(h => h === "datum" || h === "date");

  // Hitta tid-kolumn (säkra matchningar) - IGNORERA idxTs
  const idxTime = headers.findIndex((h, i) => {
    if (i === idxTs) return false; // ignorera tidsstämpel
    // exakta/säkra mönster för att hitta tiden i sekunder
    if (h === "tid" || h === "tid (i sekunder)" || h === "tid (s)" || h === "time (s)" || h === "time") return true;
    if (h.includes("tid (i") || h.includes("sekunder") || h.match(/^tid\b/)) return true;
    return false;
  });

  if (idxName === -1 || idxTime === -1 || idxCat === -1 || idxDate === -1) {
    console.error("Hittar inte alla nödvändiga kolumner i CSV. Headers:", rawHeaders);
    return [];
  }

  const results = [];
  for (let i = 1; i < lines.length; i++) {
    const raw = lines[i];
    if (!raw || !raw.trim()) continue;
    const cols = splitCsvLine(raw, delim);

    const name = (cols[idxName] || "").trim();
    const timeStr = (cols[idxTime] || "").trim();
    const cat = (cols[idxCat] || "").trim();
    const date = (cols[idxDate] || "").trim();
    const ts = (idxTs !== -1 ? (cols[idxTs] || "").trim() : "");

    if (!name || !date || !cat) continue;

    const time = Number(timeStr.replace(",", "."));
    const id = (ts && ts.length) ? ("TS:" + normalize(ts)) : ("FK:" + normalize(name) + "|" + normalize(cat) + "|" + normalize(date) + "|" + normalize(timeStr));

    results.push({
      id,
      name,
      cat,
      date,
      time: isFinite(time) ? time : NaN,
      timeStr
    });
  }

  return results;
}

  function normalize(s) {
    return String(s || "").replace(/\s+/g, " ").trim().replace(/,/g, ".");
  }

  // canonicalize -> JSON string of sorted ids (deterministisk)
  function canonicalize(parsedArray) {
    const ids = parsedArray.map(r => r.id).sort();
    return JSON.stringify(ids);
  }

  // --- UI helpers ---
  function updateDonation() {
    const total = allResults.length * DONATION_PER_RESULT;
    const box = document.getElementById("donationBox");
    if (box.textContent !== total + ":-") box.textContent = total + ":-";
  }

  let prevDatesSerialized = "";
  function updateDateSelect() {
    const sel = dateSelectEl;
    if (!sel) return;
    const dates = [...new Set(allResults.map(r => r.date))].sort();
    const datesSerialized = JSON.stringify(dates);
    if (datesSerialized === prevDatesSerialized) return;
    prevDatesSerialized = datesSerialized;

    const previous = selectedDate;
    sel.innerHTML = "";
    dates.forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      sel.appendChild(opt);
    });

    if (dates.length === 0) {
      selectedDate = null;
      clearTables();
      return;
    }

    if (previous && dates.includes(previous)) selectedDate = previous;
    else selectedDate = dates[dates.length - 1];

    sel.value = selectedDate;
  }

  function clearTables() {
    ["dam-body", "herr-body", "ungdom-body"].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.innerHTML = `<tr><td colspan="2">Inga resultat</td></tr>`;
    });
  }

  function renderForDate(date) {
    const rowsForDate = allResults.filter(r => r.date === date);
    fillCategory("Dam", "dam-body", rowsForDate);
    fillCategory("Herr", "herr-body", rowsForDate);
    fillCategory("Ungdom", "ungdom-body", rowsForDate);
  }

  function fillCategory(categoryName, tbodyId, rows) {
    const tbody = document.getElementById(tbodyId);
    if (!tbody) return;

    let list = rows.filter(r => r.cat.toLowerCase() === categoryName.toLowerCase());
    list.sort((a, b) => {
      const aTime = isNaN(a.time) ? Number.POSITIVE_INFINITY : a.time;
      const bTime = isNaN(b.time) ? Number.POSITIVE_INFINITY : b.time;
      return aTime - bTime;
    });

    list = list.slice(0, 5);

    if (!list.length) {
      tbody.innerHTML = `<tr><td colspan="2">Inga resultat</td></tr>`;
      return;
    }

    // Bygg HTML och byt bara om annorlunda (minskar layout-shift)
    let html = "";
    list.forEach(r => {
      const timeText = isNaN(r.time) ? r.timeStr : r.time;
      html += `<tr><td>${escapeHtml(r.name)}</td><td>${escapeHtml(String(timeText))}</td></tr>`;
    });

    if (tbody.innerHTML !== html) tbody.innerHTML = html;
  }

  function escapeHtml(s) {
    return String(s).replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]); });
  }
</script>

</body>
</html>
