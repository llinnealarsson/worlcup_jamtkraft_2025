<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Jämtkraft World Cup 2025 - Resultat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #fff9cc; font-family: Arial, sans-serif; padding: 30px; margin: 0; }
    h1 { font-size: 60px; margin: 30px 0 10px 0; text-align: center; }
    #donationBox { font-size: 90px; font-weight: bold; color: #E10600; line-height:1; margin-top:10px; margin-bottom:10px; text-align:center; min-width:260px; display:inline-block; box-sizing:border-box; font-variant-numeric:tabular-nums; }
    .receiver { font-size: 60px; font-weight: bold; text-align:center; }
    .date-row { margin-bottom:7px; font-size:14px; }
    select { font-size:9px; padding:4px 8px; margin-left:8px; }
    .absolute-date { position:absolute; top:10px; left:20px; z-index:1000; }
    .top-row { display:flex; justify-content:space-between; align-items:flex-start; gap:20px; }
    .left-panel { flex:1; margin-top:100px; }
    .right-panel { flex:1; display:flex; justify-content:flex-end; align-items:center; margin-top:100px; }
    .logo-box-main { width:900px; max-width:100%; }
    .logo-box-main img { width:100%; height:auto; display:block; }
    .receiver-row { display:flex; align-items:center; gap:12px; margin-top:16px; justify-content:center; }
    .receiver-logo { max-height:60px; width:auto; }
    .bottom-row { margin-top:300px; }
    .tables-area { display:flex; gap:20px; }
    .cat-box { flex:1; background:#006888; padding:24px; border-radius:16px; color:white; box-shadow:0 4px 10px rgba(0,0,0,0.2); min-width:280px; min-height:240px; box-sizing:border-box; }
    .cat-title { text-align:center; font-size:26px; font-weight:bold; margin-bottom:6px; }
    table { width:100%; border-collapse:collapse; font-size:20px; }
    th, td { padding:4px 6px; }
    th { text-align:left; border-bottom:1px solid rgba(255,255,255,0.5); }
    td:nth-child(2), th:nth-child(2) { text-align:right; }
    tbody tr:nth-child(odd) td { background: rgba(255,255,255,0.1); }
    @media (max-width:900px) {
      body { padding:16px; }
      .top-row { flex-direction:column; }
      .right-panel { justify-content:center; }
      .bottom-row .tables-area { flex-direction:column; }
    }
  </style>
</head>
<body>

<div class="date-row absolute-date">
  <label for="dateSelect"><b>Datum:</b></label>
  <select id="dateSelect"></select>
</div>

<div class="top-row">
  <div class="left-panel">
    <h1>Tillsammans har vi samlat in</h1>
    <div id="donationBox">0:-</div>

    <div class="receiver-row">
      <div class="receiver">till Nattvandring</div>
      <img class="receiver-logo" src="nattvandring.png" alt="Nattvandring">
    </div>
  </div>

  <div class="right-panel">
    <div class="logo-box-main">
      <img src="jamtkraft_primar.png" alt="Jämtkraft">
    </div>
  </div>
</div>

<div class="bottom-row">
  <div class="tables-area">
    <div class="cat-box">
      <div class="cat-title">Dam</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="dam-body"></tbody>
      </table>
    </div>

    <div class="cat-box">
      <div class="cat-title">Herr</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="herr-body"></tbody>
      </table>
    </div>

    <div class="cat-box">
      <div class="cat-title">Ungdom</div>
      <table>
        <thead><tr><th>Namn</th><th>Tid (s)</th></tr></thead>
        <tbody id="ungdom-body"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6GcZTo8mTePabMdwXu3TUXNbdahHoxhRF4jBqiQcg7cz_GXG-RBWtFsBaQauoLnAF9PUjbfCo84Ht/pub?gid=851007371&single=true&output=csv";

  const DONATION_PER_RESULT = 50;
  const REFRESH_MS = 4000;
  const STABLE_REQUIRED = 2;

  let prevSerialized = "";
  let candidateSerialized = "";
  let candidateCount = 0;

  let allResults = [];
  let selectedDate = null;
  let initialLoad = true;

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("dateSelect").addEventListener("change", () => {
      selectedDate = document.getElementById("dateSelect").value;
      renderForDate(selectedDate);
    });

    loadData();
    setInterval(loadData, REFRESH_MS);
  });

  function loadData() {
    fetch(CSV_URL + "&t=" + Date.now(), { cache: "no-store" })
      .then(r => r.text())
      .then(text => {
        const parsed = parseCsv(text);
        const canonical = canonicalize(parsed);

        if (initialLoad) {
          initialLoad = false;
          prevSerialized = canonical;
          allResults = parsed;

          updateDonation();
          updateDateSelect();

          const dates = [...new Set(allResults.map(r => r.date))].sort();
          selectedDate = dates[dates.length - 1];
          document.getElementById("dateSelect").value = selectedDate;
          renderForDate(selectedDate);
          return;
        }

        if (canonical === prevSerialized) {
          candidateSerialized = "";
          candidateCount = 0;
          return;
        }

        if (canonical === candidateSerialized) candidateCount++;
        else {
          candidateSerialized = canonical;
          candidateCount = 1;
        }

        if (candidateCount >= STABLE_REQUIRED) {
          prevSerialized = candidateSerialized;
          candidateSerialized = "";
          candidateCount = 0;

          allResults = parsed;
          updateDonation();
          updateDateSelect();
          renderForDate(selectedDate);
        }
      });
  }

  function parseCsv(text) {
    const lines = text.trim().split(/\r?\n/);
    const header = lines[0].split(",").map(h => h.trim());

    const idxName = header.indexOf("Namn");
    const idxTime = header.findIndex(h => h.toLowerCase().includes("tid"));
    const idxCat  = header.indexOf("Kategori");
    const idxDate = header.indexOf("Datum");

    const results = [];

    for (let i=1; i < lines.length; i++) {
      const cols = lines[i].split(",");
      const name = cols[idxName]?.trim();
      const timeStr = cols[idxTime]?.trim();
      const cat = cols[idxCat]?.trim();
      const date = cols[idxDate]?.trim();

      if (!name || !cat || !date) continue;

      let time = Number(timeStr.replace(",", "."));
      if (!isFinite(time)) time = NaN;

      results.push({ name, cat, date, time, timeStr });
    }

    return results;
  }

  function canonicalize(arr) {
    return JSON.stringify(
      arr
        .map(r => [r.date, r.cat, r.name, r.timeStr].join("||"))
        .sort()
    );
  }

  function updateDonation() {
    document.getElementById("donationBox").textContent =
      (allResults.length * DONATION_PER_RESULT) + ":-";
  }

  function updateDateSelect() {
    const dates = [...new Set(allResults.map(r => r.date))].sort();
    const sel = document.getElementById("dateSelect");

    sel.innerHTML = "";
    dates.forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      sel.appendChild(opt);
    });

    if (!dates.includes(selectedDate)) {
      selectedDate = dates[dates.length - 1];
      sel.value = selectedDate;
    }
  }

  function renderForDate(date) {
    const rows = allResults.filter(r => r.date === date);
    fillCategory("Dam", "dam-body", rows);
    fillCategory("Herr", "herr-body", rows);
    fillCategory("Ungdom", "ungdom-body", rows);
  }

  function fillCategory(cat, id, rows) {
    const tbody = document.getElementById(id);
    let list = rows.filter(r => r.cat === cat);

    list.sort((a,b) => {
      const A = isNaN(a.time) ? Infinity : a.time;
      const B = isNaN(b.time) ? Infinity : b.time;
      return A !== B ? A - B : a.name.localeCompare(b.name);
    });

    list = list.slice(0, 5);

    if (!list.length) {
      tbody.innerHTML = `<tr><td colspan="2">Inga resultat</td></tr>`;
      return;
    }

    tbody.innerHTML = list
      .map(r => `<tr><td>${escapeHtml(r.name)}</td><td>${escapeHtml(isNaN(r.time)?r.timeStr:r.time)}</td></tr>`)
      .join("");
  }

  function escapeHtml(str) {
    return str.replace(/[&<>"']/g, m =>
      ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;" }[m])
    );
  }
</script>

</body>
</html>
